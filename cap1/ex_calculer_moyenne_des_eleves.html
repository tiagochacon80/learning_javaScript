<meta charset="UTF-8">
<script>

    var nota1 = parseInt(prompt("Tapez la premiere note:"));
    var nota2 = parseInt(prompt("Tapez la deuxieme note:"));
    var nota3 = parseInt(prompt("Tapez la troisieme note:"));

    var somme = (nota1 + nota2 + nota3);
    var moyenne = somme / 3;

    alert("La moyenne des notes est: " + moyenne);
</script>
